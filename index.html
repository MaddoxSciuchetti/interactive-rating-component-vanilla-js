<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./index.js"></script>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  
  <!-- Rating state start -->
  
  <main class="card-component-main card-component-main-information">
    
      <img class="star-img"src="images/icon-star.svg"/>
      
      <p class="How-did-we-do">How did we do?</p>
      
      <p class="How-did-we-do-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        
      </div>
      
      <form class="form-main" method="POST" action="/" id="form_id">
        <div class="card-numbering">
          <button id="button-1" type="button" class="number-button number-1" value="1">1</button>
          <button id="button-2" type="button" class="number-button number-2" value="2">2</button>
          <button id="button-3" type="button" class="number-button number-3" value="3">3</button>
          <button id="button-4" type="button" class="number-button number-4" value="4">4</button>
          <button id="button-5" type="button" class="number-button number-5" value="5">5</button>
        </div>
        <input id="submit-button" type="submit" class="submit-button" value="SUBMIT"/>
      </form>

      
      
      <!-- Rating state end -->
      
  </main>

    <!-- Thank you state start -->
    
    <main class="card-component-main card-information card-thankyou">
      
      <img class="thankyou-img"src="images/illustration-thank-you.svg" />
      
      <p id="output" class="output">You selected <span id="rating" class="rating-out-of"> </span> out of 5</p>
      
      <h1 class="thankyou-header">Thank you!</h1>
      
      <p class="thankyou-text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </main>
    
    <!-- Thank you state end -->

  </body>

</html>
